<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio GAMING</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" href="../faviconfolder/favicon.ico" type="image/x-icon"> 

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            
            background: url('https://unblast.com/wp-content/uploads/2021/01/Space-Background-Image-2.jpg') fixed;
            background-size: cover;
            color: #333;
            text-align: center;
        }



        
        
        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #7300ff;
           
        }

        h1 {
            color: #ffffff;
        }

        p {
            color: #ffffff;
        }

        h2 {
            font-size: 10px;
          
            color: #ffffff;
        }

        #radioPlayer,
        #radioPlayer2,
        #radioPlayer3 {
            width: 300px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        audio {
            width: 100%;
            border: none;
            outline: none;
            margin-top: 0px;
        }

        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #420092;
            color: #fff;
            border-radius: 12px;
        }

        .player-controls i {
            cursor: pointer;
        }

        .volume-control {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .volume-icon {
            margin-right: 5px;
        }

        .volume-slider {
            width: 80px;
        }

        #streamTitle,
        #streamTitle2,
        #streamTitle3 {
            color: #fff;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 5px;
        }

        audio::-webkit-media-controls-panel {
            height: 0;
        }

        audio::-webkit-media-controls {
            display: none !important;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            transform: translatex(-16px);
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            width: 100%;
            z-index: 1;
            position: fixed;
            top: 0;
            transform: translatex(-16px);
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 20px;
            margin-top: 60px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        #timeDisplay,
        #timeDisplay2,
        #timeDisplay3 {
            color: #fff;
            font-size: 12px;
            margin-top: 5px;
        }
        body::-webkit-scrollbar {
        width: 1px; 
    }

    body::-webkit-scrollbar-thumb {
        background-color: #7300ff; 
        border-radius: 6px; 
    }

    body::-webkit-scrollbar-track {
        background-color: rgba(0, 0, 0, 0); 
    }


h1.login-header {
    opacity: 0;
    transform: translateY(-50px);
    animation: fadeInUp 0.5s ease-out forwards;
}

fieldset {
    border: 2px solid white;
    border-radius: 10px; 
    padding: 20px;

    /* Animation properties */
    opacity: 0;
    transform: translateY(-50px);
    animation: fadeInUp 0.5s ease-out forwards;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #fff;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid white;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: white;
    color: black;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: black;
    color: white;
}

/* Animation keyframes */
@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
h1, p2, p1 {
    text-shadow: 0 0 10px white;
}


textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.5); 
    color: white;
    border: 1px solid white; 
    border-radius: 5px;
}
form {
    max-width: 300px; 
    margin: 0 auto;
}

.post {
            max-width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 20px;
            border: 2px solid white;
            margin-bottom: 20px;
        }

        .post img {
            width: auto; 
            height: 100px; 
            object-fit: fit; 
            
        }

        .post-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .edit-button {
        background-color: #420092;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }

    .edit-button:hover {
        background-color: #7300ff;
    }

    button {
        background-color: #420092;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover {
        background-color: #7300ff;
    }

    </style>
    <script>
         document.addEventListener('DOMContentLoaded', function () {
           
            var userData = JSON.parse(localStorage.getItem('user_data')) || {};
            var username = userData.username;

            
            var welcomeMessageContainer = document.getElementById('welcomeMessage');
            if (username) {
                var welcomeMessage = document.createElement('p');
                welcomeMessage.textContent = 'Welcome ' + username + '!';
                welcomeMessageContainer.appendChild(welcomeMessage);
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
        
        const queryParams = new URLSearchParams(window.location.search);
        const postId = queryParams.get('id');

      
        const postsData = [
            { id: 1, title: 'User1', description: 'User1 description' },
            { id: 2, title: 'User2', description: 'User2 description' },
            { id: 3, title: 'User3', description: 'User3 description' },
            
        ];

        
        const post = postsData.find(post => post.id === parseInt(postId));

        
        if (post) {
            document.getElementById('postTitle').textContent = post.title;
            document.getElementById('postDescription').textContent = post.description;
        }
    });
    function saveChanges() {
        
        alert('Changes saved successfully!');
        window.location.href = 'users.html';
    }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="radio.html">Home</a></li>
                <li><a href="download.html">Download APP</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="userinfo.html">My Profile</a></li>
                <li class="logout-link"><a href="../index.html">Logout</a></li>
            </ul>
            <div id="welcomeMessage"></div> <!-- div do welcome message -->
            
        </nav>
    </header>
    <main>
        <div class="center-content-home">
            <h1 id="welcome-message"><center>User Edit</center></h1>
            <h1>&nbsp;</h1>
            
            <textarea id="postTitle" rows="1" placeholder="Post Title"></textarea>
            <textarea id="postDescription" rows="4" placeholder="Post Description"></textarea>
            <label for="id_photo">Photo</label>
            <input type="file" name="photo" id="id_photo" accept="image/*">
            <button onclick="saveChanges()">Save Changes</button>
        </div>
    </main>
