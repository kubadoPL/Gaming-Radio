    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            
            background: url('https://unblast.com/wp-content/uploads/2021/01/Space-Background-Image-2.jpg') fixed;
            background-size: cover;
            color: #333;
            text-align: center;
        }



        
        
        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #7300ff;
           
        }

        h1 {
            color: #ffffff;
        }

        h2 {
            font-size: 10px;
          
            color: #ffffff;
        }

        #radioPlayer,
        #radioPlayer2,
        #radioPlayer3 {
            width: 300px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        audio {
            width: 100%;
            border: none;
            outline: none;
            margin-top: 0px;
        }

        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #420092;
            color: #fff;
            border-radius: 12px;
        }

        .player-controls i {
            cursor: pointer;
        }

        .volume-control {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .volume-icon {
            margin-right: 5px;
        }

        .volume-slider {
            width: 80px;
        }

        #streamTitle,
        #streamTitle2,
        #streamTitle3 {
            color: #fff;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 5px;
        }

        audio::-webkit-media-controls-panel {
            height: 0;
        }

        audio::-webkit-media-controls {
            display: none !important;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            transform: translatex(-16px);
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            width: 100%;
            z-index: 1;
            position: fixed;
            top: 0;
            transform: translatex(-16px);
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 20px;
            margin-top: 60px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        #timeDisplay,
        #timeDisplay2,
        #timeDisplay3 {
            color: #fff;
            font-size: 12px;
            margin-top: 5px;
        }
        body::-webkit-scrollbar {
        width: 1px; 
    }

    body::-webkit-scrollbar-thumb {
        background-color: #7300ff; 
        border-radius: 6px; 
    }

    body::-webkit-scrollbar-track {
        background-color: rgba(0, 0, 0, 0); 
    }


h1.login-header {
    opacity: 0;
    transform: translateY(-50px);
    animation: fadeInUp 0.5s ease-out forwards;
}

fieldset {
    border: 2px solid white;
    border-radius: 10px; /* Add border-radius for square corners */
    padding: 20px;

    /* Animation properties */
    opacity: 0;
    transform: translateY(-50px);
    animation: fadeInUp 0.5s ease-out forwards;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #fff;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
    color: white;
    border: 1px solid white;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: white;
    color: black;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: black;
    color: white;
}

/* Animation keyframes */
@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
h1, h2, p, p2, p1 {
    text-shadow: 0 0 10px white;
}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the user information from localStorage
            var storedUserData = JSON.parse(localStorage.getItem('user_data')) || {};

            // Update the page content with the user data
            if (storedUserData.username) {
                var welcomeMessage = document.getElementById('welcome-message');
                welcomeMessage.innerHTML = "<center>Witaj, " + storedUserData.username + "!</center>";
            }
            if (storedUserData.first_name || storedUserData.last_name) {
                var fullName = (storedUserData.first_name || '') + ' ' + (storedUserData.last_name || '');
                var fullNameElement = document.getElementById('full-name');
                fullNameElement.innerHTML = "<center>Imię i Nazwisko: " + fullName + "</center>";
            }
            if (storedUserData.email) {
                var emailElement = document.getElementById('user-email');
                emailElement.innerHTML = "<center>Email: " + storedUserData.email + "</center>";
            }
            if (storedUserData.phone) {
                var phoneElement = document.getElementById('user-phone');
                phoneElement.innerHTML = "<center>Telefon: " + storedUserData.phone + "</center>";
            }
            if (storedUserData.photo) {
                
                var photoImg = document.getElementById('user-photo');
                photoImg.src = storedUserData.photo;
            }
            if (storedUserData.bio) {
                var bioElement = document.getElementById('user-bio');
                bioElement.innerHTML = "<center>Krótka Notatka Bio: " + storedUserData.bio + "</center>";
            }
        });
    </script>

            <h1 id="welcome-message"><center>Witaj na Mojej stronie!</center></h1>
            <p id="full-name"></p>
            <p id="user-email"></p>
            <p id="user-phone"></p>

           

            <p id="user-bio"></p>
    </main>
