        footer {
            background-color: rgba(0, 0, 0, 0.5);

            text-align: center;

        #timeDisplay,
        #timeDisplay2,
        #timeDisplay3 {

        body::-webkit-scrollbar {
        width: 1px;

h1.login-header {
    opacity: 0;
    transform: translateY(-50px);
    animation: fadeInUp 0.5s ease-out forwards;
}

fieldset {
    border: 2px solid white;
    border-radius: 10px; /* Add border-radius for square corners */
    padding: 20px;

    /* Animation properties */
    opacity: 0;
    transform: translateY(-50px);
    animation: fadeInUp 0.5s ease-out forwards;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #fff;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
    background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
    color: white;
    border: 1px solid white;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: white;
    color: black;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: black;
    color: white;
}

/* Animation keyframes */
@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
h1, h2, p, p2, p1 {
    text-shadow: 0 0 10px white;
}

h2 {
    /* Animation properties */
    opacity: 0;
    transform: translateY(-50px);
    animation: fadeInUp 0.5s ease-out forwards;
}
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    var loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        var loginInput = document.getElementById('id_login');
        var passwordInput = document.getElementById('id_password');

        var login = loginInput.value;
        var password = passwordInput.value;

        // Retrieve existing user data from localStorage
        var existingUserData = JSON.parse(localStorage.getItem('user_data')) || {};

        // Update the username field
        existingUserData.username = login;

        // Store the updated user data in localStorage
        localStorage.setItem('user_data', JSON.stringify(existingUserData));

        // Redirect to the home page or any other page after successful login
        window.location.href = 'pages/radio.html';
    });
});
    </script>
</head>
<body>
    
    <main>
        <div class="center-content-home">
            <h1 class="login-header"><center>Login</center></h1>
            <form id="login-form" action="pages/radio.html" method="get">
                <fieldset>
                    <p>
                        <label for="id_login">Login</label>
                        <input type="text" name="login" id="id_login" placeholder="Enter your login" required="">
                    </p>
                    <p>
                        <label for="id_password">Password</label>
                        <input type="password" name="password" id="id_password" placeholder="Enter your password" required="">
                    </p>
                    <p>
                        <input type="submit" value="Zaloguj">
                        <a href="index.html">Clear</a>
                    </p>
                </fieldset>
            </form>
        </div>
