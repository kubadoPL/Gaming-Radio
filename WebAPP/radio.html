    <script>
        var audio = document.getElementById('audioPlayer');
        var streamTitleElement = document.getElementById('streamTitle');
        var playPauseIcon = document.getElementById('playPauseIcon');
        var stationName = document.querySelector('h1');
        var eventSource = new EventSource('https://api.zeno.fm/mounts/metadata/subscribe/es4ngpu7ud6tv');

        function playPause() {
            if (audio.paused) {
                audio.load();
                audio.play();
                playPauseIcon.className = 'fas fa-pause';
            } else {
                audio.pause();
                playPauseIcon.className = 'fas fa-play';
            }
        }

        function changeVolume(value) {
            audio.volume = value;
        }

        function changeStation(source, name, metadataURL) {
            audio.src = source;
            audio.load();
            audio.play();
            playPauseIcon.className = 'fas fa-pause';
            stationName.textContent = name; // Update the station name in the <h1>

            // Highlight active station photo
            var stationPhotos = document.querySelectorAll('.station-photo');
            stationPhotos.forEach(function (photo) {
                if (photo.getAttribute('onclick').includes(source)) {
                    photo.classList.add('active');
                } else {
                    photo.classList.remove('active');
                }
            });

            // Update event source URL based on the selected station
            eventSource.close(); // Close the previous connection
            eventSource = new EventSource(metadataURL);
            eventSource.onmessage = function (event) {
                try {
                    var jsonData = JSON.parse(event.data);
                    if (jsonData.streamTitle) {
                        var cleanedTitle = cleanTitle(jsonData.streamTitle);
                        streamTitleElement.textContent = 'LIVE STREAM: ' + cleanedTitle;
                    }
                } catch (error) {
                    console.error('Error processing data:', error);
                }
            };
        }

        eventSource.onmessage = function (event) {

                if (jsonData.streamTitle) {
                    var cleanedTitle = cleanTitle(jsonData.streamTitle);
                    streamTitleElement.textContent = 'LIVE STREAM: ' + cleanedTitle;
                }
            } catch (error) {
                console.error('Error processing data:', error);
            }
        };

        eventSource.onerror = function (error) {
            console.error('Connection error:', error);
            eventSource.close();
        };

        window.onbeforeunload = function () {
            eventSource.close();
        };

audio.addEventListener('timeupdate', function () {

});

function formatTime(time) {
    var hours = Math.floor(time / 3600);
    var minutes = Math.floor((time % 3600) / 60);
    var seconds = Math.floor(time % 60);
    
    var formattedTime = '';
    
    if (hours > 0) {
        formattedTime += (hours < 10 ? '0' + hours : hours) + ':';
    }
    
    formattedTime += (minutes < 10 ? '0' + minutes : minutes) + ':' +
                     (seconds < 10 ? '0' + seconds : seconds);
    
    return formattedTime;
}


        function cleanTitle(title) {
    // UsuÅ„ ".mp3" z tytuÅ‚u
    title = title.replace(/\.mp3/gi, '');

    // UsuÅ„ "(official music video)" z tytuÅ‚u
    title = title.replace(/\(official music video\)/gi, '');

    // UsuÅ„ "[SPOTIFY-DOWNLOADER.COM]" z tytuÅ‚u
    title = title.replace(/\[SPOTIFY-DOWNLOADER.COM\]/gi, '');

    // UsuÅ„ "[HD]" z tytuÅ‚u
    title = title.replace(/\[HD\]/gi, '');

    // UsuÅ„ "[NEW SONG]" z tytuÅ‚u
    title = title.replace(/\[NEW SONG\]/gi, '');

    // UsuÅ„ "(gotg3 song adam warlock intro)" z tytuÅ‚u
    title = title.replace(/\(gotg3 song adam warlock intro\)/gi, '');

    // UsuÅ„ "(Official song)" z tytuÅ‚u
    title = title.replace(/\(Official song\)/gi, '');

    // UsuÅ„ "(with Lyrics)" z tytuÅ‚u
    title = title.replace(/\(with Lyrics\)/gi, '');

    // UsuÅ„ "(w?)" z tytuÅ‚u
    title = title.replace(/\(w?\)/gi, '');

    // UsuÅ„ "Lyrics" z tytuÅ‚u
    title = title.replace(/Lyrics/gi, '');

    // UsuÅ„ "(Lyric Video)" z tytuÅ‚u
    title = title.replace(/\(Lyric Video\)/gi, '');

    title = title.replace(/\(Official Audio\)/gi, '');

   // UsuÅ„ "(Official Video)" z tytuÅ‚u
   title = title.replace(/\(Official Video\)/gi, '');
   title = title.replace(/\((1)\)/gi, '');
   title = title.replace(/\(Official\)/gi, '');
// UsuÅ„ "[Official Music Video]" z tytuÅ‚u
    title = title.replace(/\[Official Music Video\]/gi, '');

     // UsuÅ„ znaki zapytania
     title = title.replace(/\?+/g, '');


    // Dodaj trim, aby usunÄ…Ä‡ ewentualne spacje na poczÄ…tku i koÅ„cu
    return title.trim();
