    <script>
        var audio = document.getElementById('audioPlayer');
        var streamTitleElement = document.getElementById('streamTitle');
        var playPauseIcon = document.getElementById('playPauseIcon');

        function playPause() {
            if (audio.paused) {
                audio.load();
                audio.play();
                playPauseIcon.className = 'fas fa-pause';
            } else {
                audio.pause();
                playPauseIcon.className = 'fas fa-play';
            }
        }

        function changeVolume(value) {
            audio.volume = value;
        }

        var eventSource = new EventSource('https://api.zeno.fm/mounts/metadata/subscribe/es4ngpu7ud6tv');
        eventSource.onmessage = function (event) {
            try {
                var jsonData = JSON.parse(event.data);
                if (jsonData.streamTitle) {
                    var cleanedTitle = cleanTitle(jsonData.streamTitle);
                    streamTitleElement.textContent = 'LIVE STREAM: ' + cleanedTitle;
                }
            } catch (error) {
                console.error('B��d przetwarzania danych:', error);
            }
        };

        eventSource.onerror = function (error) {

            eventSource.close();
        };

        window.onbeforeunload = function () {

        };

        var currentTimeElement = document.getElementById('currentTime');

        var durationElement2 = document.getElementById('duration2');
        var currentTimeElement3 = document.getElementById('currentTime3');
        var durationElement3 = document.getElementById('duration3');

        audio.addEventListener('timeupdate', function () {
            var currentTime = formatTime(audio.currentTime);
            var duration = formatTime(audio.duration);

            currentTimeElement.textContent = currentTime;
            durationElement.textContent = duration;
        });

        audio2.addEventListener('timeupdate', function () {
            var currentTime2 = formatTime(audio2.currentTime);
            var duration2 = formatTime(audio2.duration);

            currentTimeElement2.textContent = currentTime2;
            durationElement2.textContent = duration2;
        });

        audio3.addEventListener('timeupdate', function () {
            var currentTime3 = formatTime(audio3.currentTime);
            var duration3 = formatTime(audio3.duration);

            currentTimeElement3.textContent = currentTime3;
            durationElement3.textContent = duration3;
        });

        function formatTime(time) {
            var minutes = Math.floor(time / 60);
            var seconds = Math.floor(time % 60);
            seconds = seconds < 10 ? '0' + seconds : seconds;
            return minutes + ':' + seconds;
        }

        function cleanTitle(title) {
    // Usu� ".mp3" z tytu�u
    title = title.replace(/\.mp3/gi, '');

    // Usu� "(official music video)" z tytu�u
    title = title.replace(/\(official music video\)/gi, '');

    // Usu� "[SPOTIFY-DOWNLOADER.COM]" z tytu�u
    title = title.replace(/\[SPOTIFY-DOWNLOADER.COM\]/gi, '');

    // Usu� "[HD]" z tytu�u
    title = title.replace(/\[HD\]/gi, '');

    // Usu� "[NEW SONG]" z tytu�u
    title = title.replace(/\[NEW SONG\]/gi, '');

    // Usu� "(gotg3 song adam warlock intro)" z tytu�u
    title = title.replace(/\(gotg3 song adam warlock intro\)/gi, '');

    // Usu� "(Official song)" z tytu�u
    title = title.replace(/\(Official song\)/gi, '');

    // Usu� "(with Lyrics)" z tytu�u
    title = title.replace(/\(with Lyrics\)/gi, '');

    // Usu� "(w?)" z tytu�u
    title = title.replace(/\(w?\)/gi, '');

    // Usu� "Lyrics" z tytu�u
    title = title.replace(/Lyrics/gi, '');

    // Usu� "(Lyric Video)" z tytu�u
    title = title.replace(/\(Lyric Video\)/gi, '');

    title = title.replace(/\(Official Audio\)/gi, '');

   // Usu� "(Official Video)" z tytu�u
   title = title.replace(/\(Official Video\)/gi, '');

// Usu� "[Official Music Video]" z tytu�u
    title = title.replace(/\[Official Music Video\]/gi, '');

     // Usu� znaki zapytania
     title = title.replace(/\?+/g, '');


    // Dodaj trim, aby usun�� ewentualne spacje na pocz�tku i ko�cu
    return title.trim();
}
